<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1 id="gugudanHead">구구단 X단 구현</h1>
    <script>    
        var strN = prompt("몇 단을 출력할까요?");
        // 문자열 변수가 들어가기 때문에 숫자로 바꿔주어야 합니다.
        var n = Number(strN);

        //구구단 헤드 삭제
        var gugudanHead = document.getElementById("gugudanHead");

        if (gugudanHead !== null) {
            gugudanHead.remove();
        }

        document.write("<h1>구구단 " + strN + "단 구현</h1>")
        document.write(n + " * 1 = " + n * 1 + "<br>");
        document.write(n + " * 2 = " + n * 2 + "<br>");
        document.write(n + " * 3 = " + n * 3 + "<br>");
        document.write(n + " * 4 = " + n * 4 + "<br>");
        document.write(n + " * 5 = " + n * 5 + "<br>");
        document.write(n + " * 6 = " + n * 6 + "<br>");
        document.write(n + " * 7 = " + n * 7 + "<br>");
        document.write(n + " * 8 = " + n * 8 + "<br>");
        document.write(n + " * 9 = " + n * 9 + "<br>");
    </script>

</body>
</html>
