<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해 봅시다.</h2>
    <script>
        var n = Number(prompt("2 이상의 정수를 입력해주세요."));
        var isPrime = true;

        for (var i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                document.write(isPrime);
                break; //루프를 돌 필요가 없을 때 사용한다.
            } 
        }
    </script>
</body>
</html>
